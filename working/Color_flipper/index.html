<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div id="content" class="simple">
        <div class="header">
            <div class="header-item" name="simple">
                <p class="label">simple</p>
            </div>
            <div class="header-item" name="hex">
                <p class="label">Hex</p>
            </div>
        </div>
        <div class="content">
            <div class="main">
                <div class="color-info">
                    <p class="msg">Background Color: </p>
                    <p class="color">#BEDE24</p>
                </div>
                <div class="btn-wrap">
                    <div class="btn">Get Color</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/var.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
