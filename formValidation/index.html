<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div id="content">
        <form action="" id="formReg" class="formReg" method="post">
            <div class="heading">Sign Up</div>
            <div class="form-group">
                <div class="form-label">Full name:</div>
                <input type="text" name="form-name" placeholder="Nguyen Van A" id="form-name" class="form-input">
                <div class="form-msg"></div>
            </div>
            <div class="form-group">
                <div class="form-label">Email:</div>
                <input type="email" name="form-email" placeholder="email@domain.com" id="form-email" class="form-input">
                <div class="form-msg"></div>
            </div>
            <div class="form-group">
                <div class="form-label">Password:</div>
                <input type="password" name="form-pwd" placeholder="********" id="form-pwd" class="form-input">
                <div class="form-msg"></div>
            </div>
            <div class="form-group">
                <div class="form-label">Re-Password:</div>
                <input type="password" name="form-rePwd" placeholder="********" id="form-rePwd" class="form-input">
                <div class="form-msg"></div>
            </div>
            <div class="form-group">
                <button class="form-submit">Sign Up</button>
            </div>
        </form>
    </div>
    <script src="assets/js/app.js"></script>
    <script>
        Validator({
            form: '#formReg',
            rules: [
                Validator.isRequired('#form-name', 3,), // (element, min)
                Validator.isEmail('#form-email', 10), // (element, min)
                Validator.isRequired('#form-pwd', 8, 'Please enter password'), // (element, min)
                Validator.isRequired('#form-email', 1,'Please enter email'), // (element, min)
                Validator.isConfirm('#form-rePwd', () =>  {
                    return document.querySelector('#formReg #form-pwd').value;
                }, 'Password does not match') ,
                Validator.isRequired('#form-rePwd', 8, 'Please enter re-password'), // (element, min)
            ],
            onSubmit: (data) => {
                console.log(data)
            }
            
        });
    </script>
</body>
</html>
