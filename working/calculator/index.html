<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon">
    <title>Calc</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <div id="app">
        <div class="calc">
            <div class="calc-display">
                <div class="calc-operation">
                    <div class="calc-operator calc-operation-item">4 <span class="operator">+</span> 9</div>
                    <div class="calc-result calc-operation-item">13</div>
                </div>
            </div>
            <div class="calc-button-wrap">
                <div class="calc-button button color-sp1">AC</div>
                <div class="calc-button button color-sp1">
                    <i class="fa-solid icon calc-icon fa-plus-minus"></i>
                </div>
                <div class="calc-button button color-sp1">
                    <i class="fa-solid icon calc-icon fa-percent"></i>
                </div>
                <div class="calc-button button color-sp2">
                    <i class="fa-solid icon calc-icon fa-divide"></i>
                </div>
                <div class="calc-button button">7</div>
                <div class="calc-button button">8</div>
                <div class="calc-button button">9</div>
                <div class="calc-button button color-sp2">
                    <i class="fa-solid icon calc-icon fa-xmark"></i>
                </div>
                <div class="calc-button button">4</div>
                <div class="calc-button button">5</div>
                <div class="calc-button button">6</div>
                <div class="calc-button button color-sp2">
                    <i class="fa-solid icon calc-icon fa-minus"></i>
                </div>
                <div class="calc-button button">1</div>
                <div class="calc-button button">2</div>
                <div class="calc-button button">3</div>
                <div class="calc-button button color-sp2">
                    <i class="fa-solid icon calc-icon fa-plus"></i>
                </div>
                <div class="calc-button button">
                    <i class="fa-solid icon calc-icon fa-rotate-left"></i>
                </div>
                <div class="calc-button button">0</div>
                <div class="calc-button button">
                    <i class="fa-solid icon dot calc-icon fa-circle"></i>
                </div>
                <div class="calc-button button color-sp2">
                    <i class="fa-solid icon calc-icon fa-equals"></i>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
